name: Android-apk-build
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for auto-increment)'
        required: false
        type: string
permissions:
  contents: write
jobs:
  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”¢ Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get the latest tag, or use 1.0.0 if no tags exist
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            # Remove 'v' prefix if present
            LATEST_TAG=${LATEST_TAG#v}
            # Split version into parts
            IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
            MAJOR=${VERSION_PARTS[0]:-1}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: âš™ï¸ Prebuild (Generate Native Code)
        run: npx expo prebuild --platform android --no-install
      
      - name: ðŸ”¨ Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
      
      - name: ðŸ” Find APK
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
      
      - name: ðŸ“ Rename APK
        run: |
          APK_PATH="${{ steps.find_apk.outputs.apk_path }}"
          NEW_NAME="YonkiStats-v${{ steps.version.outputs.version }}.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "new_apk_path=$NEW_NAME" >> $GITHUB_OUTPUT
        id: rename
      
      - name: ðŸ“¤ Upload to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.rename.outputs.new_apk_path }}
          tag: v${{ steps.version.outputs.version }}
          overwrite: true
          make_latest: true
          body: "Unsigned Android build v${{ steps.version.outputs.version }} for sideloading"
